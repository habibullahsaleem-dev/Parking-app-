name: CI/CD - Build & Push Docker Image

on:
  push:
    branches:
      - master   # ya main, jo bhi branch tum use karte ho

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout Repository
        uses: actions/checkout@v3

      # 2️⃣ Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 3️⃣ Login to DockerHub
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      # 4️⃣ Build Docker image
      - name: Build Docker Image for app2
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/parking-app:latest ./app2

      # 5️⃣ Push Docker image to DockerHub
      - name: Push Docker Image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/parking-app:latest

      # ✅ Confirmation
      - name: Confirm
        run: echo "Docker image built and pushed to DockerHub successfully!"

