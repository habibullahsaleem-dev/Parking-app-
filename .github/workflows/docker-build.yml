name: CI/CD - Build & Push Docker Images

on:
  push:
    branches:
      - master
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # 2️⃣ Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 3️⃣ Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      # 4️⃣ Build & Push Docker image for app1
      - name: Build & Push Docker Image for app1
        uses: docker/build-push-action@v4
        with:
          context: ./app1
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/parking-app-app1:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/parking-app-app1:${{ github.sha }}

      # 5️⃣ Build & Push Docker image for app2
      - name: Build & Push Docker Image for app2
        uses: docker/build-push-action@v4
        with:
          context: ./app2
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/parking-app:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/parking-app:${{ github.sha }}

      # 6️⃣ Confirmation
      - name: Confirmation
        run: echo "✅ Docker images for app1 & app2 built and pushed to Docker Hub successfully!"

